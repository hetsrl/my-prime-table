<div class="grid" style="margin-top: 15px;overflow-x: auto;" *ngIf="showGlobal">
  <div class="lg:col-12">
    <p-table [value]="list"
      styleClass="p-datatable-sm p-datatable-striped"
      [paginator]="!prop.noPagination"
      responsiveLayout="scroll"
      (onRowSelect)="onRowSelect($event)"
      (onRowUnselect)="onRowUnselect($event)"
      (onHeaderCheckboxToggle)="onHeaderCheckboxToggle($event)"
      [(selection)]="selectedList"
      [dataKey]="prop.selectionDataKey || null"
      [rows]="getRows()" [totalRecords]="list.length" [rowsPerPageOptions]="getRowsPerPageOptions()">
      <ng-template pTemplate="caption" *ngIf="getShowCaption()">
        <div class="grid align-items-center">
          <div [class]="prop.headerClassLeft || 'lg:col-2 md:col-3'">
            <button *ngIf="prop.xlsEnable" type="button" pButton icon="pi pi-file-excel" iconPos="left" label="Excel" (click)="exportExcel()"
              class="p-button-sm p-button-outlined ui-button-success m-1">
            </button>
            <button *ngIf="prop.pdfEnable" type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()"
              class="p-button-sm p-button-outlined ui-button-success m-1">
            </button>
            <button *ngIf="prop.genericButton1Enable" type="button" pButton [icon]="prop.genericButton1Icon" iconPos="left" [label]="prop.genericButton1Label" (click)="onClickGB1()"
              class="p-button-sm p-button-outlined ui-button-success m-1">
            </button>
            <button *ngIf="prop.genericButton2Enable" type="button" pButton [icon]="prop.genericButton2Icon" iconPos="left" [label]="prop.genericButton2Label" (click)="onClickGB2()"
              class="p-button-sm p-button-outlined ui-button-success m-1">
            </button>
          </div>
          <div [class]="prop.headerClassCenter || 'lg:col-8 md:col-6'">
              <div class="text-center">{{prop?.title || ''}}</div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem" *ngIf="prop.isCheckable">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let item of getItemsTable(); index as i; first as isFirst" [pSortableColumn]="(item.noSorting || item.isInputText || item.isInputSwitch) ? null : item.keyValue" [ngClass]="item.class">
            <ng-template [ngIf]="item.noSorting || item.isInputText || item.isInputSwitch" [ngIfElse]="elseBlock">
              <div [style]="item.width ? {'width': item.width} : {} ">
                {{item.label}}
              </div>
            </ng-template>
            <ng-template #elseBlock>
              <div [style]="item.width ? {'width': item.width} : {} ">
                {{item.label}} <p-sortIcon [field]="item.keyValue"></p-sortIcon>
              </div>
            </ng-template>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td *ngIf="prop.isCheckable">
            <p-tableCheckbox [value]="row" [hidden]="prop.isCheckHiddenFunc && prop.isCheckHiddenFunc(row)"></p-tableCheckbox>
          </td>
          <td *ngFor="let item of getItemsTable(); index as i; first as isFirst" [pEditableColumn]="!!item.isInputText" [ngClass]="item.class">
            <span>
              <ng-template [ngIf]="!item.isInputSwitch && item.isIcon && !(item.isHiddenFunc && item.isHiddenFunc(row)) ">
                <div [style]="item.width ? {'width': item.width} : {} ">
                  <i [ngClass]="item.icon" [style]="item.onClick ?  {'font-size': item.iconFontSize || '1rem','cursor': 'pointer'} : {'font-size': item.iconFontSize || '1rem'}" (click)="item.onClick ? onClickCell(row, item.keyValue) : false"></i>
                </div>
              </ng-template>
              <ng-template [ngIf]="!item.isInputSwitch && !item.isIcon && item.isInputText && !(item.inputTextDisableFunc && item.inputTextDisableFunc(row)) && !(item.isHiddenFunc && item.isHiddenFunc(row)) ">
                <div [style]="item.width ? {'width': item.width} : {} ">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText [ngClass]="'p-inputtext-sm ' + (item.class || '')" class="p-inputtext-sm" [type]="item.typeInputText || 'text'" [(ngModel)]="row[item.keyValue]" [placeholder]="item.placeholder || ''" (change)='onChangeInput(row, item.keyValue)'>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <span style="color:#3B82F6;">{{(getValue(row, item) || '') === '' ? (item.placeholder || '') : getValue(row, item)}}</span>
                        </ng-template>
                    </p-cellEditor>
                </div>
              </ng-template>
              <ng-template [ngIf]="!item.isInputSwitch && !item.isIcon && (!item.isInputText || (item.inputTextDisableFunc && item.inputTextDisableFunc(row))) && !(item.isHiddenFunc && item.isHiddenFunc(row)) ">
                <div [style]="item.width ? {'width': item.width, 'color': item.textColorFunc ? item.textColorFunc(row) : null} : {'color': item.textColorFunc ? item.textColorFunc(row) : null} ">
                  {{getValue(row, item)}}
                </div>
              </ng-template>
              <ng-template [ngIf]="item.isInputSwitch && !(item.isHiddenFunc && item.isHiddenFunc(row)) ">
                <div [style]="item.width ? {'width': item.width} : {} ">
                  <p-inputSwitch [(ngModel)]="row[item.keyValue]" [trueValue]="item.trueValue" [falseValue]="item.falseValue" (onChange)='onChangeInput(row, item.keyValue)'></p-inputSwitch>
                </div>
              </ng-template>

            </span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="getItemsTable().length + (prop.isCheckable ? 1 : 0)"><strong>{{getNoDataText()}}</strong></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
